<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form exercise</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <div>
        <label>
          First Name:
          <input type="text" placeholder="John" required/>
        </label>
        <label>
          Last Name:
          <input type="text" placeholder="Smith" required/>
        </label>
      </div>
      <div>
        <label for="male">
          Male
          <input name="genderChoice" id="male" type="radio"/>
        </label>
        <label for="female">
          Female
          <input name="genderChoice" id="female" type="radio"/>
        </label>
      </div>
      <div>
        <label>
          Email:
          <input type="email" placeholder="your email" required/>
        </label>
        <label>
          Password:
          <input type="password" minlength="5" maxlength="10"/>
        </label>
      </div>
      <div>
        <label>
          Date of birth:
          <select>
            <option value="" disabled selected hidden>
              Month
            </option>
            <option>
              Jan
            </option>
            <option>
              Feb
            </option>
            <option>
              Mar
            </option>
            <option>
              Apr
            </option>
          </select>
          <select>
            <option value="" disabled selected hidden>
              Day
            </option>
            <option>
              1
            </option>
            <option>
              2
            </option>
            <option>
              3
            </option>
            <option>
              4
            </option>
          </select>
          <select>
            <option value="" disabled selected hidden>
              Year
            </option>
            <option>
              1980
            </option>
            <option>
              1981
            </option>
            <option>
              1982
            </option>
            <option>
              1983
            </option>
            <option>
              1984
            </option>
          </select>
        </label>
      </div>
      <div>
        <label>
          I agree to the terms and conditions.
          <input type="checkbox" required/>
        </label>
      </div>

      <input type="submit"/>
    </form>
  </body>
</html>
