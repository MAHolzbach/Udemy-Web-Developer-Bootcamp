<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Chart</title>
    <style>
      table {
        border: black 1px solid;
      }
      th {
        border: black 1px solid;
      }
      td {
        border: black 1px solid;
      }
      img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <h1>First Gen Pokemon Chart</h1>
    <table>
      <thead>
        <tr>
          <th><strong>Image</strong></th>
          <th><strong>Name</strong></th>
          <th><strong>Type</strong></th>
          <th><strong>Evolves Into</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="http://vignette4.wikia.nocookie.net/pokemon/images/2/21/001Bulbasaur.png/revision/latest/scale-to-width-down/200?cb=20140328190757"/></td>
          <td>Bulbasaur</td>
          <td>Grass/Poison</td>
          <td><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
        </tr>
        <tr>
          <td><img src="http://vignette2.wikia.nocookie.net/pokemon/images/7/73/004Charmander.png/revision/latest/scale-to-width-down/200?cb=20140724195345"/></td>
          <td>Charmander</td>
          <td>Fire</td>
          <td><a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a></td>
        </tr>
        <tr>
          <td><img src="http://vignette2.wikia.nocookie.net/pokemon/images/3/39/007Squirtle.png/revision/latest/scale-to-width-down/200?cb=20140328191525"/></td>
          <td>Squirtle</td>
          <td>Water</td>
          <td><a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a></td>
        </tr>
      </tbody>
  </table>
  </body>
</html>
